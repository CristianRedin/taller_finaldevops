name: Python application

on:
  push:
    branches: "quintoa"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"  # Aseg√∫rate de que sea la versi√≥n correcta

    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/cristianredin/taller_finaldevops:1.0.0,ghcr.io/cristianredin/taller_finaldevops:latest # Usando la imagen correcta

    - name: üßæ Mostrar variables b√°sicas (solo locales, no secretos)
      run: |
        echo "Probando conexi√≥n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
        echo "Password: ${{ secrets.VPS_PASSWORD }}"

    - name: üß™ Probar conexi√≥n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime

    - name: Pasar el stack.yml al servidor
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/despliegue"
    
    - name: Despliegue de los servicios
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "‚úÖ Desplegando servicios"

          # Borrar el stack SIEMPRE (si no existe no falla)
          docker stack rm cristhian || true

          # Login al GHCR usando el token CR_PAT (aseg√∫rate que el token est√© en los secretos de GitHub)
          echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u cristianredin --password-stdin

          # Desplegar stack con la imagen directamente desde GHCR
          docker stack deploy -c stack.yml --with-registry-auth cristhian
