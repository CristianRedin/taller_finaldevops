name: Python application

on:
  push:
    branches: 
      - quintoa

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: |
          ghcr.io/cristianredin/taller_finaldevops:1.0.0
          ghcr.io/cristianredin/taller_finaldevops:latest

    # Paso previo para asegurar que la carpeta existe antes de copiar
    - name: ğŸ“‚ Crear directorio en VPS
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        timeout: 30s
        script: |
          mkdir -p /home/${{ secrets.VPS_USER }}/despliegue

    - name: ğŸ“¤ Copiar stack.yml al servidor
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/despliegue"
        timeout: 30s

    - name: ğŸš€ Despliegue en el servidor
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        timeout: 30s
        command_timeout: 30m
        script: |
          echo "ğŸ‘‰ Iniciando despliegue..."
          cd /home/${{ secrets.VPS_USER }}/despliegue

          echo "ğŸ§¹ Limpiando stack previo (si existe)"
          # El '|| true' evita que falle si el stack no existe aun
          docker stack rm cristhian || true
          
          # Esperamos unos segundos para asegurar que docker libere los puertos
          sleep 15

          echo "ğŸ” Login al GHCR dentro del VPS"
          # AsegÃºrate de que GHCR_PAT tenga permisos de 'read:packages'
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u cristianredin --password-stdin

          echo "â¬‡ï¸ Actualizando imagen (pull)"
          docker pull ghcr.io/cristianredin/taller_finaldevops:latest

          echo "ğŸš€ Desplegando nuevo stack"
          docker stack deploy -c stack.yml --with-registry-auth cristhian

          echo "ğŸ‰ Despliegue completado exitosamente"