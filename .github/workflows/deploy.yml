name: Python application

on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Clonar el repo
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configurar Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    # 3Ô∏è‚É£ Login a GHCR
    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 4Ô∏è‚É£ Construir y subir Docker
    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/cristianredin/taller_finaldevops:1.0.0,ghcr.io/cristianredin/taller_finaldevops:latest

    # 5Ô∏è‚É£ Verificar secretos (opcional)
    - name: üßæ Mostrar variables b√°sicas
      run: |
        echo "Probando conexi√≥n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
      shell: bash

    # 6Ô∏è‚É£ Conexi√≥n y deploy v√≠a SSH con clave privada
    - name: üß™ Conexi√≥n SSH y deploy
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}   # clave privada guardada como secreto
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        script: |
          echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime
