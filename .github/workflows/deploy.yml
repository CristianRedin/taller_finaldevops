name: Python application

on:
  push:
    branches: 
      - quintoa

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: |
          ghcr.io/cristianredin/taller_finaldevops:1.0.0
          ghcr.io/cristianredin/taller_finaldevops:latest

    - name: ğŸ§¾ Mostrar datos (solo para debug, NO imprime secretos)
      run: |
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"

    - name: ğŸ§ª Probar conexiÃ³n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "Conectado correctamente âœ”ï¸"
          whoami
          hostname
          uptime

    - name: ğŸ“¤ Copiar stack.yml al servidor
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/despliegue"

    - name: ğŸš€ Despliegue en el servidor
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "ğŸ‘‰ Iniciando despliegue..."

          cd /home/${{ secrets.VPS_USER }}/despliegue

          echo "ğŸ§¹ Eliminando stack previo (si existe)"
          docker stack rm cristhian || true
          sleep 10

          echo "ğŸ” Login al GHCR"
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u cristianredin --password-stdin

          echo "ğŸš€ Desplegando nuevo stack"
          docker stack deploy -c stack.yml --with-registry-auth cristhian

          echo "ğŸ‰ Despliegue completado exitosamente"
